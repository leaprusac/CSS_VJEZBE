<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .box1 {
        background: cadetblue;
    }

    .box2 {
        background: orange;
        left: 200px;
        top: -200px;
    }

    .box3 {
        background: pink;
    }

    .box4 {
        background: seagreen;
        position: absolute;
        right: 0;
        bottom: 0;
        
    }

    .container {
        border: 4px solid #666;
        width: 600px;
        height: 600px;
        margin: 2em auto;
        position: relative;
    }
    
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>

    <div class="container">
        <div class="box3"></div>
        <div class="box4"></div>
    </div>
</body>
</html>
